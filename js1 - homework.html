    <script>
        "use strict";

        // Задание 1
        let tc = 0;
        while (true) {
            tc = +prompt("Введите температуру в градусах Цельсия");
            if (Number.isNaN(tc)) {
                alert("Ввод некорректен");
            } else break;
        }
        alert("Температура по Фаренгейту: " + ((9 / 5) * tc + 32));

        // Задание 2
        let name = "Василий";
        let admin = name;
        console.log(admin);

        // Задание 3
        /*
        1. Число 10 складывается с числом 10. Получается 20
        2. Поскольку третья десятка является строкой, применяется не сложение чисел, а конкатенация строк. В результате получается "2010"
        */
        let result1 = 10 + 10 + "10";
        console.log(result1);

        /*
        1. Поскольку вторая десятка является строкой, применяется не сложение чисел, а конкатенация строк. В результате получается "1010"
        2. В результате конкатенации строк получается "101010"
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);

        /*
        1. Число 10 складывается с числом 10. Получается 20
        2. Второй плюс перед третьей десяткой интерпретируется как унарный плюс. Приоритет этого оператора выше, чем приоритет оператора сложения. В результате третья десятка превращается в число
        3. Складываются два числа. В результате получается 30
        */
        let result3 = 10 + 10 + +"10"
        console.log(result3);

        /*
        1. Унарный минус превращает строку в число -0
        2. Десятка делится на -0. В результате получается минус бесконечность
        */
        let result4 = 10 / -""
        console.log(result4);

        /*
        1. Поскольку в строке есть запятая, которая в отличие от точки не может быть частью числа, данную строку невозможно автоматически преобразовать в число
        2. В результате деления числа на строку получается NaN - значение, свидетельствующее об ошибке при работе с числами
        */
        let result5 = 10 / "2,5";
        console.log(result5);
    </script>
